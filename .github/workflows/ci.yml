name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
          cd client && npm install
          
      - name: Format Check
        run: npx biome format . --write
          
      - name: Run Biome
        run: npx biome check --apply .
        
      - name: Run ESLint
        run: npx eslint . --fix
        
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: format code with biome'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          token: ${{ secrets.GITHUB_TOKEN }}
          
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies and build
        run: npm run build
    
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/release/install.sh | sh
          sudo mv koyeb /usr/local/bin/
      
      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
        with:
          app-name: sdlc-mvp
          service-name: sdlc-mvp-service
          service-env: |
            PORT=50000